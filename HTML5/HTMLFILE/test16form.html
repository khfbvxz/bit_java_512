<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test16</title>
</head>
<body>
  <h2>test16form.html</h2>
    <div style="width: 800px;">
      <form action="" method="get">
        <fieldset>
          <legend>비트캠프 지원서</legend>
          <div>
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" placeholder="이름입력하세요"/>
          </div>
          <div>
            <label for="user_pwd">비번</label>
            <input type="password" name="user_pwd" id="user_pwd" placeholder="비밀번호를 입력하세요" / >
          </div>
          <div>
            <label for="user_gender">성별</label>
            <input type="radio" name="user_gender" id="user_gender" value="M">남자
            <input type="radio" name="user_gender" id="user_gender" value="W" checked>여자
          </div>
          <div>
            <label for="user_job">직업</label>
            <select name="user_job" id="user_job">
              <option>-----선택하세요-----</option>
              <option value="dev">프로그램개발자</option>
              <option value="data">데이터분석가</option>
              <option value="designer">디자이너</option>
              <option value="manager">시스템관리자</option>
            </select>
          </div>
          <div>
            <label for="user_hoby">취미</label>
            <input type="checkbox" name="hobby" id="hobby" value="movie">영화감상</input>
            <input type="checkbox" name="hobby" id="hobby" value="play">운동</input>
            <input type="checkbox" name="hobby" id="hobby" value="study">그룹공부</input>
          </div>

          <label for="user_content">내용</label>
          <div>
            <textarea name="user_content" id="user_content" cols="30" rows="3" placeholder="내용입력"></textarea>
          </div>

          <div>
            <label for="user_submit"></label>
            <input type="submit" value="등록확인">
            <input type="reset" name="입력취소" >
            <button onclick="">버튼 등록 확인</button>
          </div>

        </fieldset>
      </form>
    </div>
</body>
</html>
