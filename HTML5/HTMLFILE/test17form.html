<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test17</title>
  <style>
    * {
      font-size: 1em;
      font-weight: bold;
    }
  </style>

  <script>
    var flag = false; // 전역 변수

    function myCheck() {
      var a = myform.user_code.value;
      var code_size = document.myform.user_code.value.length; // 입력란 문자열길이
      var b = document.myform.user_title.value;
      var c = document.myform.user_email.value;
      var blank_check = /[\s]/g;

      if (a == "" || a == null) {
        alert("코드입력란 데이터가 공백입니다.\n코드 데이터를 정확하게 입력하세요");
        myform.user_code.focus();
        return;
      } else {
        if (code_size > 4) {
          document.getElementById("code_check").innerHTML = "<font style='font-size:12pt,color:red'>입력제한은 4글자 까지 입력 가능<font>"
        }

        else {
          document.getElementById("code_check").innerHTML = "";
          myform.user_title.focus();
        }
      }


      if (b == "" || b == null) {
        alert("제목입력란 데이터가 공백입니다.\n제목 데이터를 정확하게 입력하세요");
        myform.user_title.focus();
        return;
      } else { myform.user_email.focus(); }


      if (c == "" || c == null) {
        alert("메일입력란 데이터가 공백입니다.\n메일 데이터를 정확하게 입력하세요");
        myform.user_email.focus();
        return;
      } else {
        var mail_reg = /^([a-zA-Z0-9-_\.]{3,15})@([a-zA-Z]{2,15})\.([a-zA-Z]{2,10})$/;
        if (mail_reg.test(c) == false) {
          document.getElementById("email_ch").innerHTML = "<font style='font-size:12pt,color:red'>aaa@gmail.com형식으로 입력하세요 띄어쓰기 주의! </font>";
          myform.user_email.value = "";
          myform.user_email.focus();
        } else {
          document.getElementById("email_ch").innerHTML = "";
          return false;
        }
      }
    }// end


  </script>
</head>

<body>
  <h2>test17form.html</h2>
  <div style="width: 800px;">
    <form name="myform" action="" method="get">
      <fieldset>
        <legend>LG캠프 지원서</legend>
        <div>
          <label>코드</label>
          <input type="text" name="user_code" id="user_code" value="" />
          <span id="code_check"></span>
        </div>
        <div>
          <label>제목</label>
          <input type="text" name="user_title" id="user_title" value="summer" />
        </div>
        <div>
          <label>메일</label>
          <input type="email" name="user_email" id="user_email" value="king@fff.com" />
          <span id="email_ch"></span>
        </div>
        <div>
          <!-- <label for="user_submit"></label> -->
          <input type="button" onclick="javascript:myCheck();" value="등록확인"> <!--  자바스크립트 함수 연결 -->
          <input type="reset" name="입력취소">
          <button onclick="">버튼 등록 확인</button>
        </div>

      </fieldset>
    </form>
  </div>
</body>

</html>
