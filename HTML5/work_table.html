<html lang="en">
<head>

  <title>예보</title>

    table th,td{

    <tr>
      <td>일반</td>
      <td></td>

      <td></td>
      <td>장시간 무리한 실외활동 자제</td>
      <td>실외활동 자제</td>
      <td>실외활동 자제</td>
    </tr>

  </table>

</html>
