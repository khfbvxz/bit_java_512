<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인</title>
<!--<link rel="stylesheet"   href="login.css"   type="text/css">-->
</head> 
<body>
	<form action="join.html" method="post"  id="memberLogin">
		<h1>Member Login</h1>
		<fieldset>
			<table>
				<tr>
					<td><label>아이디</label></td>
					<td><input type="text"  id="memberId"  placeholder="아이디를 입력하시오"></td>
					<td rowspan="2"><input type="button"  id="loginBtn" value="로그인하기"></td>
				</tr>
				<tr>
					<td><label>비밀번호</label></td>
					<td><input type="password" id="memberPWD"  placeholder="비밀번호를 입력하시오"></td>
				</tr>
				<tr>
					<td></td>
					<td><label><input type="checkbox">아이디저장</label>
						<label><input type="checkbox">보안접속</label></td>
				</tr>
				<tr>
					<td></td>
					<td colspan="2"><input type="submit"  id="Btn"  value="회원가입">
					<input type="button" id="Btn"  value="아이디/비밀번호 찾기"></td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
